<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS 👨🏻‍💻 Ai  </title>
         <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text To Speech </h1>
        <textarea name="TTS" id="text-tak" cols="300" rows="100" placeholder="Enter Text..."></textarea>
        <button onclick="speek()">Click To Read</button>
    </div>
    <script>
        var take=new SpeechSynthesisUtterance();
        function  speek(){
            take.text= document.getElementById("text-tak").value;
            take.rate=1;
            take.volume=5;
            take.pitch=1;
         window.speechSynthesis.speak(take)
        }
    </script>
</body>
</html>
